<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <!-- header con testo e logo -->
        <div>
            <img id="logo" src="img/logo.png" alt="logo boolean">
            <span id="header-text">Toboolist</span>
        </div>
    </header>
    <!-- navbar -->
    <nav>
      <div class="badge blue">Add Task</div>
      <div class="badge-grey">Add Section</div>
    </nav>
    <main>
        <section>
            <h2>New Task</h2>
            <ul>
                <li class="list">
                    <span class="bullet-green"></span> Quarterly Newsletter
                    <div class="badge-blue">Editorial</div>
                </li>
            </ul>
        </section>
        <section>
            <h2>New Task</h2>
            <ul>
                <li class="list">
                    <span class="bullet-green"></span> Recruiting blog post
                    <div class="badge-list badge-blue">Editorial</div>
                </li>

                <li class="list">
                    <span class="bullet-green"></span> Mobile app launch
                    <div class="badge-list badge-violet">Q1 Goals</div>
                </li>

            </ul>
        </section>
        <section>
            <h2>Upcoming</h2>
        </section>
    </main>
</body>
</html>
